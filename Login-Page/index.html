<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>ORCI</title>
</head>
<body>
    <div class="insideme">

        <nav class="nav-bar">
            <div class="nav-menu">
                <p class="logo"><a class="logo" href="#">ORCI.</a></p>
                <ul class="list">
                    <li><a class="list udl" href="#" aria-selected="">Home</a></li>
                    <li><a class="list udl" href="#">Blog</a></li>
                    <li><a class="list udl" href="#">Services</a></li>
                    <li><a class="list udl" href="#">About</a></li>
                </ul>
    
                <div class="login-info">
                    <button id="signin-btn">Sign In</button>
                    <button id="signup-btn">Sign up</button>
                </div>
            </div>
        </nav>


        <div class="login-form">
            <div class="start-info">
                <p>Don't have an Account?<a href="#">Sign Up</a></p><br>
            </div>
            

            <div class="login-font">
                <p>Login</p>
            </div>

            <div class="login-detail">
                <input id="user-text" type="text" placeholder="Username">
                <i class="fa-solid fa-user"></i><br>
                <input id="pass-text" type="password" placeholder="password">
                <i class="fa-solid fa-lock"></i><br>
                <input id="submit-text" type="submit" value="Login" >
            </div>
            
           
        </div>

    </div>
       
</body>
</html>
